<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>支付订单</title>
<ank:insert name="reset,common,index,buy" />
<ank:insert name="jquery-1.9.1.min,ainiku,functions,ajax,jquery.SuperSlide.2.1.1" type="js"  />
</head>

<body>
<div class="cart-header">
<div class="cart-title">支付订单</div>
</div>
<div class="order-box cl">
	<div class="order-info">
		<div class="order-title">订单提交成功！去付款咯～</div>
		<div class="order-line"></div>
		<ul class="order-detail">
			<li>
				<div class="label">订单号:</div>
				<div class="label-con">{$info.order_sn}</div>
			</li>
			<li>
				<div class="label">收货信息：</div>
				<div class="label-con">{$info.consignee_name}&nbsp;&nbsp;&nbsp; {$info.consignee_mobile} &nbsp;&nbsp;&nbsp;  {$info.consignee_diqu|getRegion}
				&nbsp;&nbsp;&nbsp;
				{$info.consignee_detail} </div>
			</li>

		</ul>
	</div>
     <div class="cart-bar cl">
    <div class="section-left">
       订单总额: <em class="totalprice">{$info.order_total}</em> 元
    </div>
     <div class="section-right">
     <input id="cartidstr" type="hidden" value="" />
     <a href="javascript:;" class="a-btn r-btn">去支付</a>
     </div>
     </div>
</div>
<script>
$(function() {

});
</script>
</body>
</html>
