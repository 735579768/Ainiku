<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>支付订单</title>
<ank:insert name="reset,common,index,buy" />
<ank:insert name="jquery-1.9.1.min,buy,ainiku,functions,ajax,jquery.SuperSlide.2.1.1" type="js"  />
</head>

<body>
<div class="buy-flow-block">
<div class="cart-header">
<div class="cart-title">支付订单</div>
</div>
<div class="order-box cl">
	<div class="order-info">
		<div class="order-title">订单提交成功！去付款咯～</div>
		<div class="order-line"></div>
		<ul class="order-detail">
			<li>
				<div class="label">订单号:</div>
				<div class="label-con">{$info.order_sn}</div>
			</li>
			<li>
				<div class="label">收货信息：</div>
				<div class="label-con">{$info.consignee_name}&nbsp;&nbsp;&nbsp; {$info.consignee_mobile} &nbsp;&nbsp;&nbsp;  {$info.consignee_diqu}
				&nbsp;&nbsp;&nbsp;
				{$info.consignee_detail} </div>
			</li>

		</ul>
	</div>
   <div class="s-address order-goodslist">
    <div class="s-title">订单详情</div>
    <div class="recart"><a href="{:U('Cart/index')}">返回购物车></a></div>
    <ul class="cartlist cl">
    <volist name="_list" id="vo">
        <li class="cl">
        <img src="{$vo.pic|getPicture='thumbpath','50_50'}">
        <a href="{:U('Goods/'.$vo['goods_id'])}" target="_blank" class="z-title">{$vo.title}</a>
        <div class="pricecolor z-price">{$vo.price}元 X {$vo.num}</div>
        </li>
    </volist>
    </ul>
    </div>

   <div class="s-address order-goodslist">
    <div class="s-title">订单支付</div>
    <ul class="online-pay cl">
    <li><a href="javascript:;" onclick="buyobj.selectPay(this);" data-mark="Alipay"><img src="__IMG__/alipay.png" /></a></li>
    <li><a href="javascript:;" onclick="buyobj.selectPay(this);"  data-mark="Unionpay"><img src="__IMG__/unionpay.png" /></a></li>
    <li><a href="javascript:;" onclick="buyobj.selectPay(this);"  data-mark="Tenpay"><img src="__IMG__/cft.png" /></a></li>
    </ul>
    </div>

     <div class="cart-bar cl">
    <div class="section-left">
       订单总额: <em class="totalprice">{$info.order_total}</em> 元
    </div>
     <div class="section-right">
     <input type="hidden"  id="payOnlineBank" value=""  />
     <a href="javascript:;" onclick="buyobj.dopay({$info.order_id});" class="a-btn r-btn">去支付</a>
     </div>
     </div>
</div>
<script>
$(function() {
buyobj.url={
    dopay:"{:U('Buy/dopay')}",
    checkpay:"{:U('Buy/checkpay')}"
}
});
</script>
</div>
</body>
</html>
