<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>订单支付结果</title>
<ank:insert name="reset,common,index,buy" />
<ank:insert name="jquery-1.9.1.min,ainiku,functions,ajax,jquery.SuperSlide.2.1.1" type="js"  />
</head>

<body>
<div class="buy-flow-block">
<div class="cart-header">
<div class="cart-title">订单支付结果</div>
</div>
<div class="order-box cl">
	<div class="order-info">
		<div class="order-title" style="font-size:40px; height:50px;line-height:50px;    margin-bottom: 40px;"><eq name="info.order_status" value="2">支付成功！&nbsp;&nbsp;:)<else />订单支付失败!&nbsp;&nbsp;:(</eq></div>
		<div class="order-line"></div>
		<ul class="order-detail">
			<li>
				<div class="label">订单号:</div>
				<div class="label-con">{$info.order_sn}</div>
			</li>
			<li>
				<div class="label">收货信息：</div>
				<div class="label-con">{$info.consignee_name}&nbsp;&nbsp;&nbsp; {$info.consignee_mobile} &nbsp;&nbsp;&nbsp;  {$info.consignee_diqu|getRegion}
				&nbsp;&nbsp;&nbsp;
				{$info.consignee_detail} </div>
			</li>

		</ul>
	</div>
   <div class="s-address order-goodslist">
    <div class="s-title">已购产品</div>
    <div class="recart"><a href="{:U('Cart/index')}">返回购物车></a></div>
    <ul class="cartlist cl">
    <volist name="_list" id="vo">
        <li class="cl">
        <img src="{$vo.pic|getPicture='thumbpath','50_50'}">
        <a href="{:U('Goods/'.$vo['goods_id'])}" target="_blank" class="z-title">{$vo.title}</a>
        <div class="pricecolor z-price">{$vo.price}元 X {$vo.num}</div>
        </li>
    </volist>
    </ul>
    </div>
</div>
</div>
</body>
</html>
