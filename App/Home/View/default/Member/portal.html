<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>订单支付结果</title>
<ank:insert name="reset,common,index,buy" />
<ank:insert name="jquery-1.9.1.min,ainiku,functions,ajax,jquery.SuperSlide.2.1.1" type="js"  />
</head>

<body>
<div class="member-block">
	<include file="Member/member_left" />
	<div class="member-right cl">
	<div class="mem-hd-title cl">{$member_title}</div>
		<div class="user-info">
			<div class="user-tx"><img src="__IMG__/photo.jpg" />
			<div class="login-info">

 						<h2 class="username">{$uinfo.username}</h2>
                        <p class="tip">您好～</p>
                        <a class="link" href="{:U('Member/modpwd')}">修改个人信息 &gt;</a>
            </div>
			<div class="login-info">
              <p class="tip">手机 : {$uinfo.mobile}</p>
              <p class="tip">邮箱 : {$uinfo.email} 
				<eq name="uinfo.email_activate" value="0"><a href="{:U('Member/emailactivate')}" class="ajax-href" >点击激活</a><else /><span class="green">已验证</span></eq>
              </p>
            </div>
			</div>
		</div>
	<div class="divline"></div>
	<ul class="user-order cl">
		<li><a href="{:U('Member/order',array('order_status'=>1))}">待支付订单</a></li>
		<li><a href="{:U('Member/order',array('order_status'=>3))}">待收货订单</a></li>
		<li><a href="{:U('Member/order',array('order_status'=>2))};">已支付订单</a></li>
		<li><a href="{:U('Member/order',array('order_status'=>4))}">已完成订单</a></li>
	</ul>
	</div>
</div>
</body>
</html>
