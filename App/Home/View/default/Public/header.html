 <div class="banner">
    <div class="logo"> <a href="/"><img src="{:get_picture(C('SITE_LOGO'),'thumbpath','175_100')}" /></a> </div>
    <div class="searc">
    <form method="post" id="searform" action="{:U('Sear/index')}">
    <i class="btn-search" onClick="searform.submit();"></i>
    <div class="form-group">
        <input class="form-control input-large" name="keywords" type="text" value="{:to_utf8(I('keywords'))}" placeholder="请输入关键字" />
    </div>
    </form>
    </div>
  </div>
<!--nav start-->
  <div class="nav">
      <ul class="nav-inner cl">
        <volist name=":F_get_nav_tree(0,true)" id="vo">
        <li class="nav-item"><a href="{$vo.url}" <eq name="vo.target" value="1"> target="_blank" </eq>>{$vo.title}</a> <notempty name="vo.child">
          <ul class="hide">
            <volist name="vo.child" id="voo">
            <li class="nav-item"><a href="{$voo.url}" <eq name="voo.target" value="1"> target="_blank" </eq>>{$voo.title}</a></li>
            </volist>
          </ul>
          </notempty> </li>
        </volist>
      </ul>
    </div>
<!--nav end -->
