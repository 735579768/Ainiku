<form class="form-group-h" action="{:U('Public/login')}">
<div class="form-group">
<div class="form-label">用户名</div>
<input  name="username" class="form-control input-middle" type="text" value=""  placeholder="用户名/邮箱/电话"  />
</div>

<div class="form-group">
<div class="form-label">密码</div>
<input name="password" class="form-control input-middle" type="password" value=""  />
</div>

<div class="form-group">
<div class="form-label">验证码</div>
<input name="verify" class="form-control input-middle" type="text" value=""  />

</div>
<div class="form-group">
<div class="form-label">           </div>
<img style="cursor:pointer; vertical-align:middle;" class="verifyimg reloadverify"  id="ajaxverifyimg" alt="点击切换"  src="{:U('public/verify')}">
</div>
<div class="form-group center">
	<a href="javascript:;" id="loginbtn"  class="btn btn-large">登陆</a>
    <a href="{:U('Public/register')}" target="_blank" onClick="dialogsubmit(this);" class="btn btn-large">注册</a>
</div>
</form>
<script>
$(function(){
	$('#loginbtn').click(function(event) {
		am.ajaxForm($(this), function(da) {
			if (da.status === 1) {
				$("#dialog-wrap").remove();
				window.location.reload();
			} else {
				$('#ajaxverifyimg').click();
			}
		});
	});
$('#ajaxverifyimg').bind('click',function(){
	var verurl="{:U('Public/verify',array('random'=>'suiji'))}";
	verurl=verurl.replace('suiji',Math.random);
	$(this).attr('src',verurl);
	});		
	$('.verifyimg').bind('click',function(){
	var verurl="{:U('Public/verify',array('random'=>'suiji'))}";
	verurl=verurl.replace('suiji',Math.random);
	$('#verifyimg').attr('src',verurl);
	});	
});

</script>
