<div class="topnav cl">
<!--qq互联登陆 start-->
<style>
.topnav{ background:#fafafa; height:30px;border-bottom: 1px solid #dfdfdf; font-size:12px;}
.topnav img{ vertical-align:top;}
.top-tool{margin-right:10px;}
.top-tool li{ float:left;}
.top-tool li a{ padding:0px 5px; line-height:30px; color:#666; display:inline-block;}
.top-tool li a:hover{ color:#F27522;}
.topnav .s{ color:#ccc; margin:0px 5px; display:inline-block;}
.topnav-inner{ width:1000px; margin:0px auto;}
</style>
<div class="topnav-inner">
    <ul class="top-tool fl">

    </ul>
    <ul class="top-tool fr">
        <if condition="auto_login()">
            <li><a href="#" class="dropdown-toggle" data-toggle="dropdown" style="padding-left:0;padding-right:0">{$Think.CONST.UID|getMember='username'} (您好)</a><s class="s">|</s></li>
            <li>
                <a href="{:U('Member/index')}">
                     个人中心<s class="s">|</s></a>
            </li>
            <li>
                <a href="{:U('Public/logout')}">
                     退出<s class="s">|</s></a>
            </li>
            <else/>
            <li>
                <a href="{:U('Member/login')}">
                     登录 <s class="s">|</s></a>
            </li>
            <li>
                <a href="{:U('Member/register')}">
                     注册<s class="s">|</s></a>
            </li>
        </if>
        <li><a href="javascript:void(0)" onclick="SetHome(this,window.location)">设为首页</a></li>
        <li>
            <a href="javascript:void(0)" onclick="shoucang(document.title,window.location)">
                <s class="s">|</s>加入收藏</a>
        </li>
    </ul>
</div>

    <script>
 // 设置为主页
function SetHome(obj,vrl){
        try{
                obj.style.behavior='url(#default#homepage)';obj.setHomePage(vrl);
        }
        catch(e){
                if(window.netscape) {
                        try {
                                netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
                        }
                        catch (e) {
                                alert("此操作被浏览器拒绝！\n请在浏览器地址栏输入“about:config”并回车\n然后将 [signed.applets.codebase_principal_support]的值设置为'true',双击即可。");
                        }
                        var prefs = Components.classes['@mozilla.org/preferences-service;1'].getService(Components.interfaces.nsIPrefBranch);
                        prefs.setCharPref('browser.startup.homepage',vrl);
                 }else{
                     alert("您的浏览器不支持，请按照下面步骤操作：1.打开浏览器设置。2.点击设置网页。3.输入："+vrl+"点击确定。");
                 }
        }
}

// 加入收藏 兼容360和IE6
function shoucang(sTitle,sURL)
{
       try
        {
            window.external.addFavorite(sURL, sTitle);
        }
        catch (e)
        {
            try
            {
                window.sidebar.addPanel(sTitle, sURL, "");
            }
            catch (e)
            {
                alert("加入收藏失败，请使用Ctrl+D进行添加");
            }
        }
}
    </script>
  <!--qq互联登陆 end-->
  </div>
