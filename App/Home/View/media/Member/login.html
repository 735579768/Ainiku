<form class="form-h" action="__SELF__">
<div class="form-group">
<div class="form-label">用户名</div>
<input  name="username" class="form-control input-middle" type="text" value=""  placeholder="用户名/邮箱/电话"  />
</div>

<div class="form-group">
<div class="form-label">密码</div>
<input name="password" class="form-control input-middle" type="password" value=""  />
</div>

<div class="form-group">
<div class="form-label">验证码</div>
<input name="verify" class="form-control input-middle" type="text" value=""  />

</div>
<div class="form-group">
<div class="form-label">           </div>
<img style="cursor:pointer; vertical-align:middle;" class="verifyimg reloadverify"  id="verifyimg" alt="点击切换" onclick="this.src='{:U('Public/verify')}?random='+Math.random();" src="{:U('public/verify')}">
</div>
<div class="form-group">
	<a href="javascript:;" onClick="dialogsubmit(this);" class="btn btn-large">登陆</a>
    <a href="{:U('Member/register')}" target="_blank" onClick="dialogsubmit(this);" class="btn btn-large">注册</a>
</div>
</form>
