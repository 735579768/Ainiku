标题:{$data.title}文章
 </article:single>
 
 
 <ank:module posid="3" name="vo">

 </ank:module>

 <select id="city1"><option>请选择--</option></select>
<select id="city2"><option>请选择--</option></select>
<select id="city3"><option>请选择--</option></select>
 <img src="{:UP('Erweima/create',array('content'=>'http://www.zhaokeli.com'))}"/>
<script>
$(function(){
	$.ajax({
	type:'post',
	url:"{:U('Region/index')}",
	data:{id:1},
	success: function(da){
		$('#city1').html(da);
		$('#city1').click();
		}
	});	
	
	$('#city1').click(function(e) {
        var idd=$(this).val();
			$.ajax({
				type:'post',
				url:"{:U('Region/index')}",
				data:{id:idd,},
				success: function(da){
					$('#city2').html(da);
					$('#city2').click();
					}
			});
    });
	
	$('#city2').click(function(e) {
        var idd=$(this).val();
			$.ajax({
				type:'post',
				url:"{:U('Region/index')}",
				data:{id:idd,},
				success: function(da){
					$('#city3').html(da);
					}
			});
    });
});
</script>
 </block>
