<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>填写订单信息</title>
<ank:insert name="reset,common,index" />
<ank:insert name="jquery-1.9.1.min,ainiku,functions,ajax,jquery.SuperSlide.2.1.1" type="js"  />
</head>

<body>
<style type="text/css">
/*******购物车头样式 start********/
.cart-header{width:1100px;margin:0px auto;height:100px;background:#fff;border-bottom:2px solid #ff6700;}
.cart-header .cart-title{font-size:30px;display:inline-block;width:200px;height:100px;line-height:100px;text-align:center;color:#000;}
.sh-box{margin:0px auto;margin-top:10px;width:1100px;}
.sh-box .s-title{text-align:left;font-size:20px;margin-bottom:20px;}
.sh-box .s-address{padding:20px;background:#fff;font-size:14px;}
.sh-box .s-address .s-adr{position:relative;cursor:pointer;float:left;width:220px;height:160px;padding:10px 12px;border:1px solid #e0e0e0;margin-left:15px;margin-top:20px;}
.sh-box .s-address .s-adr .add-new-address{text-align:center;color:#b0b0b0;display:block;line-height:160px;height:160px;font-size:16px;}
.sh-box .s-address .s-adr:hover{border-color:#b0b0b0;}
.sh-box .s-address .s-adr.selected{border-color:#ff6700;}
.sh-box .s-address .s-adr dt{margin:0 0 10px;line-height:30px;font-size:18px;color:#333;}
.sh-box .s-address .s-adr .s-mobile,.sh-box .s-address .s-adr .s-diqu{margin:0;line-height:22px;color:#757575;}
.sh-box .s-address .s-adr .action{position:absolute;width:240px;left:0px;bottom:10px;height:20px;}
.sh-box .s-address .s-adr .action a{height:20px;line-height:20px;position:absolute;right:10px;top:0px;color:#ff6700;display:none;}
.sh-box .s-address .s-adr.selected .action a{display:block;}
.sh-box .cart-bar{height:80px;padding-left:20px;background:#fff;margin-top:20px;line-height:20px;}
.sh-box .cart-bar .section-left{float:left;margin-top:20px;}
.sh-box .cart-bar .section-right{float:right;margin-top:16px;}
.sh-box .cart-bar .a-btn{display:inline-block;color:#fff;text-align:center;padding:0px;background:#5cb85c;height:48px;line-height:48px;font-size:18px;vertical-align:top;}
.sh-box .cart-bar .l-btn{width:150px;background:none;color:#666;}
.sh-box .cart-bar .r-btn{width:200px;margin-left:50px;margin-right:20px;}
</style>
<div class="cart-header">
<div class="cart-title">确认订单</div>
</div>
<div class="sh-box cl">
    <div class="s-address cl">
        <div class="s-title">收货地址</div>
        <volist name="addresslist" id="vo">
        <dl onclick="selectedAddress(this);" id="consignee_address{$vo.consignee_address_id}" class="s-adr cl">
            <dt>{$vo.consignee_name}</dt>
            <dd>
                <div class="s-mobile">{$vo.consignee_mobile}</div>
                <div class="s-diqu">
                {$vo.consignee_diqu|getRegion}<br>
                {$vo.consignee_detail}</div>
            </dd>
            <dd class='action'><a onclick="modAddress({$vo.consignee_address_id})" data-id="{$vo.consignee_address_id}" href="javascript:;">修改</a></dd>
        </dl>
        </volist>

        <dl class="s-adr cl">
            <a id="add-new-address" class="add-new-address" href="javascript:;">添加新地址</a>
        </dl>
    </div>

     <div class="cart-bar cl">
    <div class="section-left">
        赵孜恒 187****0040<br>
河南 郑州市 管城回族区 郑州市管城回族区航海东路经开第十七大街海马汽车公司
    </div>
     <div class="section-right">
     <input id="cartidstr" type="hidden" value="" />
     <a href="javascript:;" class="a-btn r-btn">去结算</a>
     </div>
     </div>

</div>
<script type="text/javascript">
$(function() {
    window.selectedAddress=function(obj){
        var _this=$(obj);
        if (_this.find('.add-new-address').length === 0) {
            $('.s-adr').removeClass('selected');
            _this.addClass('selected');
        }
    };
    $('#add-new-address').click(function(event) {
        $.ajax({
            url: "{:U('Buy/addaddress')}",
            type: 'GET',
            success: function(da) {
                if(da.status==1){
                    ank.msgDialog({
                        width:350,
                        height:400,
                        title:'添加新地址',
                        content:da.info
                    });
                }else{
                    ank.msg(da.info);
                }

            }
        });


    });
    window.modAddress=function(id){
        $.ajax({
            url: "{:U('Buy/editaddress')}",
            type: 'POST',
            data:{
                consignee_address_id:id,
                action:'edit'
            },
            success: function(da) {
                if(da.status==1){
                    ank.msgDialog({
                        width:350,
                        height:400,
                        title:'修改地址',
                        content:da.info
                    });
                }else{
                    ank.msg(da.info);
                }

            }     
        }); 
    };
});
</script>
</body>
</html>
