<extend name="Public/base" />
<block name="right">
    <!--tool start-->
    <div class="btn-tool">
        <a href="{:U('File/imglist')}" class="btn btn-parmary">全部图片</a>
        <a style="display:none;" title="显示在文章的产品有都没有关联的图片(并不一定准备请确认无效后再删除)" href="{:U('File/nolinkimg')}" class="btn btn-parmary">无效图片</a>
        <a href="{:U('File/createthumb')}" class="btn btn-parmary">批量生成缩略图</a>
        <a href="javascript:;" id="resetsha" class="btn btn-parmary">重置所有图片的SHA1值</a>
        <script>
        $(function() {
            $('#resetsha').click(function(e) {
                $.post("{:U('File/resetsha1')}", function(da) {
                    if (da.status == '0') {
                        $('#resetsha').click();
                    }
                    topmsg(da);
                });
            });
        });
        </script>
        <div class="searchform">
            <form class="form-h form-group-h" action="{:U('')}" method="post">
                {:getForm($fieldarr['start'],$data)} {:getForm($fieldarr['end'],$data)}
                <a class="sch-btn" href="javascript:;" id="search"><i class="btn-search"></i></a>
            </form>
        </div>
    </div>
    <!--tool end-->
    <!--content start -->
    <div class="content">
        <style>
        .imglist img {
            border: none;
            vertical-align: middle;
        }

        .imglist .item {
            border: solid 1px #e2e2e2;
            float: left;
            margin: 10px 0px 0px 10px;
        }

        .imglist .item .imgbox .btn {
            z-index: 99;
            left: 0px;
            display: none;
            position: absolute;
            bottom: 0px;
        }

        .imglist .item .imgbox {
            position: relative;
            width: 120px;
            height: 120px;
            display: table-cell;
            text-align: center;
            /*非IE的主流浏览器识别的垂直居中的方法*/
            display: table-cell;
            vertical-align: middle;
            /*设置水平居中*/
            text-align: center;
            /* 针对IE的Hack */
            *display: block;
            *font-size: 175px;
            /*约为高度的0.873，200*0.873 约为175*/
            *font-family: Arial;
            /*防止非utf-8引起的hack失效问题，如gbk编*/
        }
        </style>
        <notempty name="Think.post.starttime">搜索结果是:从 {:I('starttime')}到 {:I('endtime')}</notempty>
        <ul class="imglist cl image-set">
            <volist name="_list" id="vo">
                <li class="item">
                    <div class="imgbox">
                        <a href="__ROOT__{$vo.path}" data-lightbox="example-set" data-title="{$vo.destname}  上传时间:{$vo.create_time|time_format}">
                            <img class="example-image" src="__ROOT__{$vo.thumbpath}" title="{$vo.srcname}-{$vo.create_time|time_format}" alt="{$vo.srcname}-{$vo.create_time|time_format}" width="100" height="100" /></a>
                        <a href="{:U('File/delimg?id='.$vo['id'])}" class="delimg btn btn-danger">删除</a>
                    </div>
                </li>
            </volist>
        </ul>
        <div id="page" class="page">{$_page}</div>
    </div>
    <script>
    $(function() {
        $('.imglist .imgbox').hover(function() {
            $(this).find('.btn').show();
        }, function() {
            $(this).find('.btn').hide();
        });
        $('.imglist .item .imgbox  .btn').click(function(e) {
            var obj = $(this);
            var url = obj.attr('href');
            if (typeof(url) == 'undefined') url = obj.attr('url');
            $.ajax({
                'type': 'POST',
                'url': url,
                'success': function(da) {
                    if (da.status == '1') {
                        //					  obj.fadeOut('fast',function(){
                        //
                        //						  });
                        obj.parents('.item').remove();
                    } else {
                        topmsg(da);
                    }
                },
                dataType: 'JSON'
            });
            return false;
        });
    });
    </script>
    <link href="__STATIC__/css/lightbox.css" type="text/css" rel="stylesheet" />
    <script src="__STATIC__/js/lightbox.js" type="text/javascript"></script>
    <!--content end-->
</block>
