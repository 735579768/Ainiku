<extend name="Public:base" />
<block name="right">

<!--tool start-->
<div class="btn-tool">
<a href="{:U('Single/add')}" class="btn btn-parmary">添加单页</a>

<div class="searchform">
<form class="form-group-h" action="{:U('')}" method="post">
<div class="form-group">
<input name="title" type="text" value="{:I('title')}" class="form-control input-mid" placeholder="请输入单页标题" />
</div>
<a class="sch-btn" href="javascript:;" id="search" ><i class="btn-search"></i></a>

</form>
</div>


</div>

<!--tool end-->
<!--content start -->
<div class="content">
<table class="leftalign" width="100%" border="1" bordercolor="#ededed">
        <tr class="th">
		<th width="50" style="text-align:center;">ID</th>
		<th class="center" width="50">排序</th>
		<th>标题</th>
		<th>状态</th>
		<th width="120" style=" text-align:center;">操作</th>
		</tr>
<volist name="_list" id="vo">
  <tr>
    <td style="text-align:center;">{$vo.single_id}</td>
    <td><input  data-table="Single" data-id="{$vo.single_id}" data-field="sort"  type="text" class="form-control input-mini  ajax-blur" name="sort" value="{$vo.sort}" /></td>
    <td>{$vo.title}</td>
    <td>
    <span data-table="Single" data-id="{$vo.single_id}" data-field="status"  data-value="{$vo.status}" class="yn"></span>
    </td>
    <td>      <a href="{:U('Single/edit?single_id='.$vo['single_id'])}" class="btn btn-primary">编辑</a>
      <a href="{:U('Single/del?single_id='.$vo['single_id'])}" class="btn btn-danger ajax-href-del">删除</a>
    </td>
  </tr>
</volist>
</table>
<div id="page" class="page">{$_page}</div>
</div>
<script>
	//表格着色
	$('tr:even').css('background','#f7f7f7');
	//分类过滤
	$('select[name="cat_id"]').change(function(e) {
        $(this).parents('form').submit();
    });
	$('select[name="cat_id"]').val("{:I('cat_id',0)}");
</script>
<!--content end-->
</block>
