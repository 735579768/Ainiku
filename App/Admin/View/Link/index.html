<extend name="Public:base" />
<block name="right">

<!--tool start-->
<div class="btn-tool">
<a href="{:U('Link/add')}" class="btn btn-parmary">添加链接</a>

<div class="searchform">
<form class="hform" action="{:U('')}" method="post">

<input name="title" type="text" value="{:I('title')}" class="form-control input-middle" placeholder="请输入链接标题" />

<a class="sch-btn" href="javascript:;" id="search" ><i class="btn-search"></i></a>
</form>
</div>


</div>

<!--tool end-->
<!--content start -->
<div class="content">
<table class="leftalign" width="100%" border="1" bordercolor="#ededed">
        <tr class="th">
		<th width="50" style="text-align:center;">序号</th>
		<th class="center" width="50">排序</th>
		<th>标题</th>
        <th>地址</th>
		<th>状态</th>
		<th width="120" style=" text-align:center;">操作</th>
		</tr>
<volist name="_list" id="vo">
  <tr>
    <td style="text-align:center;">{$key+1}</td>
    <td><input  data-table="link" data-id="{$vo.link_id}" data-field="sort"  type="text" class="form-control input-mini  ajax-blur" name="sort" value="{$vo.sort}" /></td>
    <td>{$vo.title}</td>
    <td><a target="_blank" href="{$vo.url}">{$vo.url}</a></td>
    <td>
    <span data-table="Link" data-id="{$vo.link_id}" data-field="status"  data-value="{$vo.status}" class="yn"></span>
    </td>
    <td>      <a href="{:U('Link/edit?link_id='.$vo['link_id'])}" class="btn btn-primary">编辑</a>
      <a href="{:U('Link/del?link_id='.$vo['link_id'])}" class="btn btn-danger ajax-list-del">删除</a>
    </td>
  </tr>
</volist>
</table>
<div id="page" class="page">{$_page}</div>
</div>
<script>
	//表格着色
	$('tr:even').css('background','#f7f7f7');
	//分类过滤
	$('select[name="cat_id"]').change(function(e) {
        $(this).parents('form').submit();
    });
	$('select[name="cat_id"]').val("{:I('cat_id',0)}");
</script>
<!--content end-->
</block>
