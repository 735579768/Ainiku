<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>{$meta_title}_{:C('ADMIN_TITLE')}{:C('DEFAULT_THEME')}</title>
<include file="Public:head" />
<ank:insert name="jquery-1.9.1.min,flashcopy-min,functions,ainiku,msg,ajax,tabclose,jquery.resizableColumns,init,autoyz" type="js"/>
<ank:insert name="reset,common,layout" />
<link href="__CSS__/{:C('DEFAULT_COLOR')}color.css" type="text/css" rel="stylesheet" />
</head>

<body>
<!--主布局 开始-->
<if condition="C('ADMIN_SHOW_TAB')=='0'">
<include file="Public:base_default" />
<else />
<include file="Public:base_tab" />
</if>
<!--主布局 结束-->

<!--script start-->
<block name="script">
</block>
<script>
$(function() {
	$("table").resizableColumns({});
	//判断是不是在iframe中
	var iframename = self.frameElement;
	var ifuri = window.location.pathname;
	(ifuri == '/') && (ifuri = "{:U(CONTROLLER_NAME.'/'.ACTION_NAME)}");
	//ifuri="{:U(CONTROLLER_NAME.'/'.ACTION_NAME)}";
	if (iframename == null) {
		// 页面不在iframe中时处理
		if ($('#closewest').length <= 0) {

			window.location.href = ifuri + '&mainmenu=true';
		}

	} else {
		//页面在iframe中
		if (ifuri.indexOf() != -1) {
			window.location.href = ifuri.replace('&mainmenu=true', '');
		}
	}
});
</script>
<!--script end-->
<include file="Public:menu" />

</body>
</html>
