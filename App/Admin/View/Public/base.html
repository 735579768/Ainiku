<script type="text/javascript">
	$(function(){
		layer.config({
		  shade:0.3
	});
		window.ank= window.ank || {};
		window.ank.open=function(){
			var arg=arguments;
			if(typeof(arg[0]=='object')){
				arg[0]=arg[0]['info'];
			}
			if(parent){
			parent.layer.open.apply(parent.layer,arg);
			}else{
			layer.open.apply(parent.layer,arg);
			}
		};

</script>
