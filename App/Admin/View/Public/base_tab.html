<script>
	//判断是不是在iframe中
	var iframename = self.frameElement;
	var ifuri = window.location.pathname;
	((ifuri == '/') ||(ifuri == '/index.php')) && (ifuri = "{:U(CONTROLLER_NAME.'/'.ACTION_NAME)}");
	//ifuri="{:U(CONTROLLER_NAME.'/'.ACTION_NAME)}";
	if (iframename == null) {
		// 页面不在iframe中时处理
		if ($('#closewest').length <= 0) {
			if(ifuri.indexOf('?')>0){
				window.location.href = ifuri + '&mainmenu=true';
			}else{
				window.location.href = ifuri + '?mainmenu=true';
			}
		}

	} else {
		//页面在iframe中
		if (ifuri.indexOf('&mainmenu=true') != -1) {
			window.location.href = ifuri.replace('&mainmenu=true', '');
		}
	}
</script>

<script>
$(function(){
	$.ajax({
		type: 'POST',
		url: ainiku.getmenu,
		success: function(da) {
			if (da.status == '1') {
				$('#west').html(da.info);
			} else {
				ank.msg(da.info);
			}

		}
	});
	$('#center').height($(window).outerHeight() - 73);
	$(window).resize(function(e) {
		$('iframe').height($(window).outerHeight() - 88);
		$('#center').height($(window).outerHeight() - 73);
	});
});
//框架加载完毕调用
function setIframeHeight(iframe) {
	$('#loadingimg').hide();
	if (iframe) {
		var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
		iframe.height = $(window).outerHeight() - 88;
		iframe.style.display = 'block';
		$(iframe).prev().remove();
	}
};
</script>
