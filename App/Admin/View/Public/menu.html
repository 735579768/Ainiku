<script>

$(function(){
$('#youmenu').hover(function(){
$('#youmenu').show();
},function(){
$('#youmenu').hide();	
}); 
//右键菜单
document.oncontextmenu=function(e){ 
try{
 if(window.event) e = window.event;
$('#youmenu').css({left:e.clientX-5,top:e.clientY-5});
$('#youmenu').show();
}catch(e){
	}
return false; 
};
  $("#copybtn").zclip({
		path: "__STATIC__/js/ZeroClipboard.swf",
		copy: function(){
		var tex=getSelect().toString();
		(typeof tex === 'string')||(tex='');
		return tex;
		},
		beforeCopy:function(){

		},
		afterCopy:function(){
			ank.msg('复制成功');
			$('#youmenu').hide();
        }
	});		
});
</script>
