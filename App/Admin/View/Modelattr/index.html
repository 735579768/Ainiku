<extend name="Public:base" />
<block name="right">

<!--tool start-->
<div class="btn-tool">

<a href="{:U('Modelattr/add',array('model_id'=>I('model_id')))}" class="btn btn-parmary">添加{:getModelTitle(I('model_id'))}新表单</a>


<div class="searchform">
<form class="hform" action="{:U('')}" method="post">

<input name="title" type="text" value="{:I('title')}" class="form-control input-middle" placeholder="请输入模型标题" />

<a class="sch-btn" href="javascript:;" id="search" ><i class="btn-search"></i></a>
</form>
</div>


</div>

<!--tool end-->
<!--content start -->
<div class="content">
<table class="leftalign" width="100%" border="1" bordercolor="#ededed">
        <tr class="th">
		<th width="50" style="text-align:center;">序号</th>
		<th class="center" width="50">排序</th>
		<th>表单描述</th>
        <th>表单模型名字</th>
        <th>表单name</th>
        <th>数据字段field</th>
        <th>表单类型</th>
        <th>更新时间</th>
        <th>扩展tab</th>
		<th>状态</th>
		<th style="text-align:center;">操作</th>
		</tr>
<volist name="_list" id="vo">
  <tr>
    <td style="text-align:center;">{$key+1}</td>
    <td><input data-json="id:'model_attr_id',idval:'{$vo.model_attr_id}',table:'ModelAttr',field:'sort'" data-table="ModelAttr" data-id="{$vo.model_attr_id}" data-field="sort"  type="text" class="form-control input-mini  ajax-blur" name="sort" value="{$vo.sort}" /></td>
    <td>{$vo.title}</td>
    <td>{$vo.modeltitle}</td>
    <td>{$vo.name}</td>
    <td>{$vo.field}</td>
    <td>{$vo.type}</td>
    <td>{$vo.update_time|time_format}</td>
        <td><span data-table="ModelAttr" data-id="{$vo.model_attr_id}" data-field="attrtype"  data-value="{$vo.attrtype}" class="yn"></span>
    </td>
    <td>
    <span data-table="ModelAttr" data-id="{$vo.model_attr_id}" data-field="status"  data-value="{$vo.status}" class="yn"></span>
    </td>

    <td>      <a href="{:U('Modelattr/edit?model_attr_id='.$vo['model_attr_id'],'&model_id='.I('model_id'))}" class="btn btn-primary">编辑</a>
      <a href="{:U('Modelattr/del?model_id='.I('model_id').'&model_attr_id='.$vo['model_attr_id'])}" class="btn btn-danger ajax-list-del">删除</a>
    </td>
  </tr>
</volist>
</table>
<div id="page" class="page">{$_page}</div>
</div>
<script>
	//表格着色
	$('tr:even').css('background','#f7f7f7');
	//分类过滤
	$('select[name="cat_id"]').change(function(e) {
        $(this).parents('form').submit();
    });
	$('select[name="cat_id"]').val("{:I('cat_id',0)}");
</script>
<!--content end-->
</block>
