<extend name="Public/base" />
<block name="right">
<!--tool start-->
<div class="btn-tool">
<form id="moveform" class="form-h form-group-h" action="{:U('Order/move')}" method="post">
<a href="{:U('Order/del')}" class="btn btn-danger klbatch">批量删除</a>

<input name="arcid" id="arcid" type="hidden" value="" />
</form>

<div class="searchform">
<form class="form-h form-group-h" action="{:U('')}" method="post">
{:getForm($fieldarr1,$data)}
{:getForm($fieldarr,$data)}
<div class="form-group">
<input name="order_sn" type="text" value="{:I('order_sn')}" class="form-control input-middle" placeholder="请输入订单号" />
</div>

<a class="sch-btn" href="javascript:;" id="search" ><i class="btn-search"></i></a>
</form>
</div>


</div>

<!--tool end-->

<!--content start -->
<div class="content">
<table class="leftalign" width="100%" border="1" bordercolor="#ededed">
        <tr class="th">
		<th width="30" style="text-align:center;"><input class="check-all" type="checkbox" /></th>
		<th>订单号</th>
        <th>下单用户</th>
        <th>下单时间</th>
		<th>收货人</th>
        <th style="width:80px;">总金额</th>
		<th>订单状态</th>
		<th style="text-align:center;">操作</th>
		</tr>
<volist name="_list" id="vo">

  <tr>
    <td style="text-align:center;"><input class="check-item" type="checkbox" name="id[]" value="{$vo.order_id}"/></td>
    <td>{$vo.order_sn}</td>
    <td>{$vo.username}</td>
    <td class="center">{$vo.create_time|time_format}
    </td>
    <td>{$vo.consignee_name}</td>
    <td>{$vo.order_total}</td>
    <td>
<eq name="vo.order_status" value="1">已确认,未付款,未发货</eq>
<eq name="vo.order_status" value="2">已确认,已付款,未发货</eq>
<eq name="vo.order_status" value="3">已确认,已付款,已发货</eq>
    </td>
    <td>
    	<a href="{:U('Order/check?order_id='.$vo['order_id'])}"  class="btn btn-primary">查看</a>
        <a href="{:U('Order/del?order_id='.$vo['order_id'])}" class="btn btn-danger ajax-list-del">移到回收站</a>
    </td>
  </tr>
</volist>
</table>
<div id="page" class="page">{$_page}</div>
</div>
<script>
$(function(){
	//表格着色
	$('tr:even').css('background','#f7f7f7');
	//分类过滤
	$('select[name="category_id"],select[name="position"]').change(function(e) {
        $(this).parents('form').submit();
    });
	$('select[name="category_id"]').val("{:I('category_id',0)}");
	//移动文档
	$('#moveOrder').click(function(e) {
		var a='';
        $('.check-item:checked').each(function(e) {
            var b=$(this).val();
			if(b!='udefined'){
			a+=(a==='')?b:(','+b);	
				}
			
        });
		if(a===''){
			topmsg('没有选中文档');
			return false;
		}else{
			$('#arcid').val(a);
			}
		$('#moveform').submit();
    });
		
});

	
</script>
<!--content end-->
</block>
