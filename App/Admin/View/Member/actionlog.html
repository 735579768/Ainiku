<extend name="Public:base" />
<block name="right">
    <!--title start-->
    <!--title end -->
    <!--tool start-->
    <div class="btn-tool">
        <div class="btnlist">
            <a href="{:U('Member/delactionlog')}" class="btn btn-danger ajax-href">清空日志</a>
        </div>
        <div class="searchform">
            <form class="hform" action="{:U('')}" method="post">
                <input name="title" type="text" value="{:I('title')}" class="form-control input-middle" placeholder="请输入用户名" />
                <a class="sch-btn" href="javascript:;" id="search"><i class="btn-search"></i></a>
            </form>
        </div>
    </div>
    <!--tool end-->
    <!--content start -->
    <div class="content">
        <table class="leftalign" width="100%" border="1" bordercolor="#ededed">
            <tr class="th">
                <th width="100" class="center">序号</th>
                <th>用户名</th>
                <th style="text-align:center;">操作</th>
                <th>时间</th>
            </tr>
            <volist name="_list" id="vo">
                <tr>
                    <td class="center">{$key+1}</td>
                    <td>{$vo.username}</td>
                    <td>{$vo.menutitle}</td>
                    <td>{$vo.create_time|time_format}</td>
                </tr>
            </volist>
        </table>
        <div id="page" class="page">{$_page}</div>
    </div>
    <script>
    //表格着色
    $('tr:even').css('background', '#f7f7f7');
    //分类过滤
    $('select[name="cat_id"]').change(function(e) {
        $(this).parents('form').submit();
    });
    $('select[name="cat_id"]').val("{:I('cat_id',0)}");
    </script>
    <!--content end-->
</block>
