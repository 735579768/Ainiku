<form action="{:U('')}" method="post" class="form-horizontal" style="padding:10px;">
    <div class="form-group">
        <label class="form-label">用户组： {$data.member_group_id|get_membergroup='title'}</label>

    </div>
     <div class="form-group">
        <label class="form-label">用户名：  {$data.username}</label>

    </div>
    <div class="form-group">
        <label class="form-label">新密码：</label>
        <div class="form-wrap">
        <input type="password" name="password" class="form-control input-middle" autocomplete="off" />
        </div>
    </div>
    <div class="form-group">
        <label class="form-label">确认密码：</label>
         <div class="form-wrap">
        <input type="password" name="repassword" class="form-control input-middle" autocomplete="off" />
        </div>
    </div>
    <div class="form-group center">
        <input type="hidden" name="member_id" value="{$data.member_id}" />
        <a class="btn btn-primary btn-large " onClick="am.ajaxForm(this);" >确 认</a>
    </div>
</form>
