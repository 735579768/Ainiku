<extend name="Public/base" />
<block name="right">
<!--tool start-->
<div class="btn-tool">
<a href="{:U('Goodstypeattribute/add?goods_type_id='.I('goods_type_id'))}" class="btn btn-parmary ajax-loadhtml">添加{$typename}属性</a>
<div class="searchform">
<form class="form-h form-group-h" action="{:U('')}" method="post">
<div class="form-group">
<input name="title" type="text" value="{:I('title')}" class="form-control input-middle" placeholder="请输入标题" />
</div>
<a class="sch-btn" href="javascript:;" id="search" ><i class="btn-search"></i></a>
</form>
</div>


</div>

<!--tool end-->

<!--content start -->
<div class="content">
<table class="leftalign" width="100%" border="1" bordercolor="#ededed">
        <tr class="th">
		<th width="30" style="text-align:center;"><input class="check-all" type="checkbox" /></th>
		<th width="30">序号</th>
        <th width="50">排序</th>
        <th>属性标题</th>
        <th>属性标识</th>
		<th>所属产品类型</th>
        <th>表单类型</th>
        <th>更新时间</th>
		<th>状态</th>
		<th style="text-align:center;">操作</th>
		</tr>
<volist name="_list" id="vo">
  <tr>
    <td style="text-align:center;"><input class="check-item" type="checkbox" name="id[]" value="{$vo.goods_type_attribute_id}"/></td>
   <td>{$key+1}</td>
    <td><input class="ajax-blur form-control input-mini" data-table="GoodsTypeAttribute" data-field="sort" data-id="{$vo.goods_type_attribute_id}" value="{$vo.sort}" /></td>
    <td>{$vo.title}</td>
    <td>{$vo.name}</td>
    <td>{$vo.goods_type_id|getGoodsType='title'}</td>
    <td>{$vo.type}</td>
     <td>{$vo.update_time|time_format}</td>
    <td>
        <span data-table="GoodsTypeAttribute" data-id="{$vo.goods_type_attribute_id}" data-field="status"  data-value="{$vo.status}" class="yn"></span>
    </td>
    <td>
    	<a href="{:U('Goodstypeattribute/edit?goods_type_attribute_id='.$vo['goods_type_attribute_id'])}"  class="btn btn-primary ajax-loadhtml">编辑</a>
        <a href="{:U('Goodstypeattribute/del?goods_type_attribute_id='.$vo['goods_type_attribute_id'])}" class="btn btn-danger ajax-list-del">删除</a>
    </td>
  </tr>
</volist>
</table>
<div id="page" class="page">{$_page}</div>
</div>
<script>
	//表格着色
	$('tr:even').css('background','#f7f7f7');
	//分类过滤
	$('select[name="cat_id"]').change(function(e) {
        $(this).parents('form').submit();
    });
	$('select[name="cat_id"]').val("{:I('cat_id',0)}");
</script>
<!--content end-->
</block>
