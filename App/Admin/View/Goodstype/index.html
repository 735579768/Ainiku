<extend name="Public/base" />
<block name="right">

<!--tool start-->
<div class="btn-tool">
<a href="{:U('Goodstype/add')}" class="btn btn-parmary ajax-loadhtml">添加类型</a>
<div class="searchform">
<form class="form-h form-group-h" action="{:U('')}" method="post">
<div class="form-group">
<input name="title" type="text" value="{:I('title')}" class="form-control input-mid" placeholder="请输入标题" />
</div>
<a class="sch-btn" href="javascript:;" id="search" ><i class="btn-search"></i></a>

</form>
</div>


</div>

<!--tool end-->

<!--content start -->
<div class="content">
<table class="leftalign" width="100%" border="1" bordercolor="#ededed">
        <tr class="th">
		<th width="30" style="text-align:center;"><input class="check-all" type="checkbox" /></th>
		<th width="30">序号</th>
        <th>标题</th>
		<th>状态</th>
		<th width="200" style=" text-align:center;">操作</th>
		</tr>
<volist name="_list" id="vo">
  <tr>
    <td style="text-align:center;"><neq name="vo.goods_type_id" value="4"><input class="check-item" type="checkbox" name="id[]" value="{$vo.goods_type_id}"/></neq></td>
    <td>{$key+1}</td>
    <td>{$vo.title}</td>
    <td>{$vo.status|totext}</td>
    <td>
    <neq name="vo.goods_type_id" value="4">
    	<a href="{:U('Goodstypeattribute/index?goods_type_id='.$vo['goods_type_id'])}"  class="btn btn-primary ajax-loadhtml">属性列表</a>
        <a href="{:U('Goodstype/edit?goods_type_id='.$vo['goods_type_id'])}"  class="btn btn-primary ajax-loadhtml">编辑</a>
        <a href="{:U('Goodstype/del?goods_type_id='.$vo['goods_type_id'])}" class="btn btn-danger ajax-href-list-del">删除</a>
        </neq>
    </td>
  </tr>
</volist>
</table>
<div id="page" class="page">{$_page}</div>
</div>
<script>
	//表格着色
	$('tr:even').css('background','#f7f7f7');
	//分类过滤
	$('select[name="cat_id"]').change(function(e) {
        $(this).parents('form').submit();
    });
	$('select[name="cat_id"]').val("{:I('cat_id',0)}");
</script>
<!--content end-->
</block>
