
    <volist name="_TREE_" id="vo">
    <dl class="cate-item">
    <!--cate start-->
      <dt class="cl">
        <div class="btn-toolbar opt-btn cl"> <a title="编辑" class="btn btn-primary" href="{:u('Category/edit?category_id='.$vo['category_id'].'&category_type='.$vo['category_type'])}">编辑</a> <a title="删除" class="btn btn-danger ajax-list-del"  href="{:u('Category/del?category_id='.$vo['category_id'].'&category_type='.$vo['category_type'])}">删除</a> </div>
        <div class="fold"><i></i></div>
         <div class="order">{$vo.category_id}</div>
        <div class="order"><input  data-table="category" data-id="{$vo.category_id}" data-field="sort"  type="text" class="form-control input-mini	 ajax-blur" name="sort" value="{$vo.sort}" /></div>
         <div class="order"><span data-table="Category" data-id="{$vo.category_id}" data-field="status"  data-value="{$vo.status}" class="yn"></span></div>
        
        <div class="name"> <span class="tab-sign"></span> <a class="add-sub-cate" title="添加子分类" href="{:u('Category/add?pid='.$vo['category_id'].'&category_type='.I('category_type'))}"> <i class="icon-add"></i></a><span class="catetitle"><input class="form-control ajax-blur" data-id="{$vo.category_id}" data-table="category" data-field="title"   name="title" type="text" value="{$vo.title}" /></span>  </div>
      </dt>
    <!--cate end-->
    
    	<notempty name="vo['_']">
			<dd>
				{:R('Category/tree', array($vo['_']))}
			</dd>
		</notempty>
    </dl>
    </volist>
