<extend name="Public/base" />
<block name="right">
    <!--tool start-->
    <!--tool end-->
    <!--content start -->
    <div class="content">
        <form class="autosubmit" action="{:U('')}" method="post">
            <input type="hidden" id="productid" value="{$data.article_id}" /> {:get_form($fieldarr,$data)}
            <div class="form-group center">
                <input type="hidden" name="article_id" value="{$data.article_id}" />
                <a href="javascript:;" id="submitbtn" onclick="am.submitArticle(this);" class="btn btn-parmary btn-large">
                    <empty name="data.article_id">确定添加
                        <else />确定更新</empty>
                </a>
                <a href="javascript:;" class="btn btn-warning btn-large return">返回</a>
            </div>
        </form>
    </div>
    <script>
    $(function() {
        am.saveDraftbox('{:C('OPEN_DRAFTBOX')}',{: C('DRAFTBOX_TIME')});
    });
    </script>
    <!--content end-->
</block>
