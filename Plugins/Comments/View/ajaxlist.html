<volist name="_list" id="vo">
<dl>
<dt>
<span class="fl">
<a target="_blank" href="{:UP('Comments/redirect',array('url'=>ainiku_encrypt($vo['url'])))}">{$vo.name}</a>
<a href="javascript:;" class="huifu" onClick="huifuclick(this,{$vo.pid},{$vo.id});">回复</a>
</span>
<span class="fr ptime">时间:{$vo.create_time|time_format}</span></dt>
<dd>{$vo.content}

            <notempty name="vo['_']">
                <volist name="vo['_']" id="v">
                <dl>
                <dt>
                <span class="fl">
                <a href="javascript:;">{$v.name}</a>
                </span>
                <span class="fr ptime">时间:{$v.create_time|time_format}</span></dt>
                <dd>{$v.content} 
                </dd>
                </dl>
                </volist>
            </notempty>
</dd>
</dl>
</volist>
<div id="pages" class="page">{$_page}</div>
<script>
$(function(){
$('#pages a').click(function(e) {
	cancelhuifu();
	var uri=$(this).attr('href');
	ank.ajax({
		type:'post',
		url:uri,
		success:function(da){
			$('#comments-list').html(da);
			}
		});
    return false;
});	
});
</script>
