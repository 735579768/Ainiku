<form target="_blank" action="{:UP('Comments/set')}" method="post" class="form-horizontal">
  <div class="form-group cl">
    <div class="form-label">留言显示的表单<span class="form-tip"></span> </div>
    <div class="controls">
    <span class="form-checkbox">
    <input type="checkbox" name="name" value="1">
    <b>姓名</b>
    </span>
    <span class="form-checkbox">
    <input type="checkbox"  name="email" value="1">
    <b>邮箱</b>
</span>
    <span class="form-checkbox">
    <input type="checkbox"  name="url" value="1">
    <b>地址</b>
    </span>
 	</div>
  </div>
  <div class="form-group center"> <a href="javascript:;" class="btn btn-parmary btn-large ajax-post">保存配置</a> </div>
  </div>
</form>
<script type="text/javascript">
	$(function(){
		var com_name='{$info.name}';
		var com_email='{$info.email}';
		var com_url='{$info.url}';
		com_name&&$('input[name="name"]').attr('checked',true);
		com_email&&$('input[name="email"]').attr('checked',true);
		com_url&&$('input[name="url"]').attr('checked',true);
	})
</script>
