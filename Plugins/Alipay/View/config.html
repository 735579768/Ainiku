<form target="_blank" action="{:UP('Alipay/set')}" method="post" class="form-horizontal">
  <div class="form-group cl">
    <div class="form-label">支付宝账号<span class="form-tip">（。标识:ALIPAYUNAME）</span> </div>
    <input type="text" class="form-control input-large" name="ALIPAYUNAME" value="{$info.account}">
  </div>
    <div class="form-group cl">
    <div class="form-label">合作者身份ID<span class="form-tip">（。标识:ALIPAYSAFEID）</span> </div>
    <input type="password" class="form-control input-large" name="ALIPAYSAFEID" value="{$info.appid}">
  </div>
  <div class="form-group cl">
    <div class="form-label">支付宝检验码<span class="form-tip">（。标识:ALIPAYVERIFY）</span> </div>
    <input type="password" class="form-control input-large" name="ALIPAYVERIFY" value="{$info.appkey}">
  </div>

  <div class="form-group cl">
    <div class="form-label">选择接口类型<span class="form-tip">（。标识:ALIPAYAPI）</span> </div>
    <div class="controls">
    <span class="form-checkbox">
    <input type="checkbox" name="ALIPAYAPI[]" value="shuang">
    <b>双接口</b>
    </span>
    <span class="form-checkbox">
    <input type="checkbox"  name="ALIPAYAPI[]" value="danbao">
    <b>担保交易</b>
</span>
    <span class="form-checkbox">
    <input type="checkbox"  name="ALIPAYAPI[]" value="jishi">
    <b>即时到帐</b>
    </span>
    <span class="form-checkbox">
    <input type="checkbox"  name="ALIPAYAPI[]" value="bank">
    <b>网银支付</b>
    </span>
  </div>
  </div>
  <div class="form-group center"> <a href="javascript:;" class="btn btn-parmary btn-large ajax-post">保存配置</a> </div>
  </div>
  <script>
  $(function(){
    var aliarr={$info.api};
    for(var i in aliarr){
      $('input[value="'+aliarr[i]+'"]').attr('checked',true);
    }
	  });
  </script>
</form>
