<form action="{:UP('Qlogin/set')}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="form-label">APPID<span class="check-tips">（QQ互联APP ID）</span></label>
                <input type="text" class="form-control input-large" name="appid" value="{$info.appid|default=''}">
        </div>
        <div class="form-group">
            <label class="form-label">APPKEY<span class="check-tips">（QQ互联APP KEY）</span></label>
                <input type="text" class="form-control input-large" name="appkey" value="{$info.appkey|default=''}">
        </div>
        <div class="form-group">
            <label class="form-label">CALLBACK<span class="check-tips">（QQ互联 回调域名例: 'www.ainiku.com'）</span></label>
                    <input type="text" class="form-control input-large" name="callback" value="{$info.callback|default=''}">
        </div>
        <div class="form-group">
        <label>
            <button class="btn btn-primary btn-large ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-warning btn-large" onclick="javascript:history.back(-1);return false;">返 回</button>
        </label></div>
    </form>
