        <div class="form-group">
        <div class="form-label">要记录的蜘蛛</div>
        <div class="controls">
			<input name="spider[]" type="checkbox" id="idbaidu" value="baidu" />百度
            <input name="spider[]" type="checkbox" id="id360"  value="360" />360
            <input name="spider[]" type="checkbox" id="idgoogle"  value="google" />谷歌
            <input name="spider[]" type="checkbox" id="idsougou"  value="sougou" />搜搜
            <input name="spider[]" type="checkbox" id="idyahoo"  value="yahoo" />雅虎
            </div>
        </div>
        <div class="form-group">
        <label>
            <button class="btn btn-primary btn-large ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>

        </label></div>
    </form>

		</volist>
		});
    </script>
