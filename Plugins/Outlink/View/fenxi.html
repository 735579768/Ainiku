<form action=" {:UP('Outlink/fenxi')}" method="post"  id="outlink"  enctype="multipart/form-data">
<input type="file" style="display:none;" id="excela" name="excel" />
<a href="javascript:;" class="btn" onClick="excela.click();">选择文件</a>
<a href="javascript:;" class="btn" onClick="outlink.submit();">导入并分析文件</a>
</form>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: '外链分析工具'
        },
        tooltip: {
    	    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    color: '#000000',
                    connectorColor: '#000000',
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            type: 'pie',
            name: '比例:',
            data: [
{$data}
            ]
        }]
    });
});

		</script>
<ank:insert type="js" name="highcharts" />
<h1>{$other}</h1>
<div id="container" style="min-width: 310px; margin-left:-300px;height: 400px; margin: 0 auto"></div>
